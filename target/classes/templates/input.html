<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enter New Products</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/saver_style.css}">
</head>
<body>
	<div id="container">
		<form th:object="${newProduce}" th:action="@{/update/{id}(id=${newProduce.id})}" method="POST">
		Name: <input name="name" size="20" th:field="*{name}"><br />
		
		<input name="submit" type="submit" />
		</form>
		
		<a href="viewProduceList">View the list of all the products</a>
	</div>
</body>
</html>
